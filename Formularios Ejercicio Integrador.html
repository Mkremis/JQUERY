<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formularios X Validación IV. Vídeo 66</title>

<style>
html, body{background-color:#036;}
.contenido{max-width:760px; margin: 20px 0 0 100px;}
.cont_principal{margin:auto; width:50%;}
.logo{letter-spacing: -1px; color:#FC6; text-shadow: 2px 2px 1px rgba(0,0,0,.25); font: normal  54px 'ColaborateThinRegular', Arial, sans-serif;}
.principal{border-bottom: solid 1 px rgba(255,255,255,.5);}
.principal h1{font-size:32px; color:white; text-shadow: 1px 1px 1px rgba(0,0,0,.75); boder-bottom: solid 1px rgba(255,255,255,.5);}
p, li, legend, form{font size:18px, color:white; font-family: 'ColaborateLightRegular', Arial, sans-serif; line-height: 125%; margin-bottom: 10px;}
input{font-size: 20px;}
form.wide{font-size: 18px; width: 100%;}
form#order div. form#form_registro div{padding-bottom:10px;}
form#order .label, form#form_registro .label{display:block; clear:left; float:left; width:175px; text-align: right; padding: 7px 15px 0 0; text-transform: uppercase; font-weight: bold;}
form#form_registro .label{width:200px;}
form#order select, form#form_registro select{display: inline-block; margin-top:8px;}
form#order input(type="radio"), form#form_registro input (type="radio"), form#form_registro input(type="checkbox"){display: inline-block; margin-top:10px;}
form .indent, #submit{margin-left:215px;}
#form_registro .indent label.error{margin-left:0;}
#form_registro label.error{font-size:0.8em; color:#f00; font-weight:bold; display:block; margin-left:215px;}
</style>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="jquery.validate\jquery.validate.js"></script>
<script>
$(function(){
		$("#form_registro").validate({
			rules:{
				email:{required:true, email:true},
				key:{required:true, rangelength:[8,16]},
				keyAgain:{equalTo:"#key"}
				},//cierra rules
			messages:{
		       		email:{required:"campo requerido", email:"pon una direccion de correo valida"},
				key:{required:"campo requerido",rangelength:"minimo 8 y maximo 16 caracteres"},
				keyAgain:{equalTo:"las contraseñas no coinciden"}


				},//cierra messages
			errorPlacement: function(error, element){if(element.is(":radio")||element.is(":checkbox")){error.appendTo(element.parent());}else{error.insertAfter(element);}
}//cierra funcion anonima
});//cierra validate

}); //fin de funcion ready
</script>
<div class="cont_principal">
	<div class="cabecera">
		<p class="logo">Logotiopo</p>
	</div>
	<div class="contenido">
	<div class="principal">
	<h1>Rellenar</h1>
		<form name="fom_registro" id="form_registro">
			<div>
				<label for="nombre" class="label">Nombre</label>
				<input name="nombre" type="text" id="nombre" class="required" title="por favor ingresa tu nombre">
			</div>
			<div>
				<label for="email" class="label">E-mail</label>
				<input name="email" type="text" id="email">
			</div>
			<div>
				<label for="password" class="label">Contraseña</label>
				<input name="key" type="password" id="key">
			</div>
			<div>
				<label for="password" class="label">Confirma la Contraseña</label>
				<input name="keyAgain" type="password" id="keyAgain">
			</div>

			<div><label class="label">Aficiones</label><br>
			<input name="hobby" type="checkbox" id="comer" value="comer" Class="required" Title="seleccione al menos un elemento" >
			<label for="comer">Comer</label>
			<input name="hobby" type="checkbox" id="Beber" value="Beber" Class="required" Title="seleccione al menos un elemento">
			<label for="Beber">Beber</label>
			<input name="hobby" type="checkbox" id="Dormir" value="Dormir" Class="required" Title="seleccione al menos un elemento">
			<label for="Dormir">Dormir</label>
			</div>
			<div>
				<label for="fecha" class="label">Fecha de Nacimiento</label>
				<input name="fecha" type="text" id="fecha" class="required" title="ingresa MM/DD/AAAA">
			</div>
			<div>
				<label for="planeta" class="label">Planeta</label>
				<select name="planeta" id="planeta" class="required" title="elige planeta de nacimiento">
					<option value="">--por favor, selecciona--</option>
					<option value="tierra">Tierra</option>
					<option value="marte">Marte</option>
					<option value="ganimedes">Ganimedes</option>
					<option value="No me suena nada">No me suena nada</option>
				</select>
			</div>
			<div>
				<label for="comentarios" class="label">COMENTARIOS</label>
				<textarea name="comentarios" cols="15" rows="5" id="comentarios"></textarea>
			</div>
			<div class="labelBlock">DESEAS RECIBIR CORREO BASURA DE NUESTRA PARTE?</div>
			<div class="indent">
				<input type="radio" name="spam" id="yes" value="yes" Class="required" Title="seleccione al menos un elemento">
				<label for="si">Si</label>
				<input type="radio" name="spam" id="Por_supuesto" value="Por_supuesto"Class="required" Title="seleccione al menos un elemento">
				<label for="definitely">Por supuesto</label>
				<input type="radio" name="spam" id="eleccion" value="eleccion" Class="required" Title="seleccione al menos un elemento">
				<label for="eleccion">tengo eleccion?</label>
			</div>
			<div class="submit">
				<input type="submit" name="submit" id="submit" value="Enviar">
			</div>
		</div>
		</div>
		</form>

</head>
<body>


</body>
</html>
