<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calculadora</title>
<style> 
.button { 
height: 30px; 
width: 50px;  
</style> 

<script>
var cifra="";
var acumulado=0;
var sumar=false;
var restar=false;
var multiplicar=false;
var dividir=false;
var contador_resta=0;
var contador_multi=0;
var contador_div=0
function display_numeros(numero){document.getElementById("display").value=cifra+numero; cifra=document.getElementById("display").value;}

function suma(){acumulado=acumulado+parseInt(cifra); cifra="";document.getElementById("display").value=acumulado;sumar=true;}

function resta(){if(contador_resta>0){acumulado=acumulado-parseInt(cifra); cifra="";document.getElementById("display").value=acumulado;restar=true;contador_resta++;}
else {acumulado=parseInt(cifra); cifra="";restar=true;contador_resta++;}}

function multi(){if(contador_multi==0){acumulado=1;}acumulado=acumulado*parseInt(cifra);document.getElementById("display").value=acumulado; 
cifra="";multiplicar=true;contador_multi++;}

function div(){if(contador_div>0){acumulado=acumulado/parseInt(cifra);document.getElementById("display").value=acumulado; cifra="";
dividir=true;}
else{acumulado=parseInt(cifra);cifra="";dividir=true; contador_div++;}}

function resultado(){if(sumar==true){cifra=acumulado+parseInt(cifra);document.getElementById("display").value=cifra;acumulado=0;sumar=false;restar=false;multiplicar=false;}
else if(restar==true){acumulado=acumulado-parseInt(cifra);document.getElementById("display").value=acumulado;cifra=acumulado;
contador_resta=0;sumar=false;restar=false;multiplicar=false;}
else if(multiplicar==true){cifra=acumulado*parseInt(cifra);document.getElementById("display").value=cifra;acumulado=0;contador_multi=0;sumar=false;
restar=false;multiplicar=false}
else if(dividir==true){cifra=acumulado/parseInt(cifra);document.getElementById("display").value=cifra;contador_div=0;sumar=false;
restar=false;multiplicar=false;dividir=false}}

</script>



</head>
<body>
<table align="center" style="border-collapse: collapse; width: 25%;" border="1">

<tr>
<td colspan="4" align="center">
<input type="display" type"text" id="display" size="25"></td>
</tr>

<tr>
<td style="width: 25%;"><input type="button" class="button" id="button" value="+" onClick="suma()"></td>
<td style="width: 25%;"><input type="button" class="button" id="button1" value="-" onClick="resta()"></td>
<td style="width: 25%;"><input type="button" class="button" id="button2" value="*" onClick="multi()"></td>
<td style="width: 25%;"><input type="button" class="button" id="button3" value="/" onClick="div()"></td>
</tr>
<tr>
<td><input type="button" class="button" id="num7" value="7" onClick="display_numeros(7)"></td>
<td><input type="button" class="button" id="num8" value="8" onClick="display_numeros(8)"></td>
<td><input type="button" class="button" id="num9" value="9" onClick="display_numeros(9)"></td>
<td>&nbsp;</td>
</tr>
<tr>
<td><input type="button" class="button" id="num4" value="4" onClick="display_numeros(4)"></td>
<td><input type="button" class="button" id="num5" value="5" onClick="display_numeros(5)"></td>
<td><input type="button" class="button" id="num6" value="6" onClick="display_numeros(6)"></td>
<td>&nbsp;</td>
</tr>
<tr>
<td><input type="button" class="button" id="num1" value="1" onClick="display_numeros(1)"></td>
<td><input type="button" class="button" id="num2" value="2" onClick="display_numeros(2)"></td>
<td><input type="button" class="button" id="num3" value="3" onClick="display_numeros(3)"></td>
<td>&nbsp;</td>
</tr>
<tr>
<td><input type="button" class="button" id="num0" value="0" onClick="display_numeros(0)"></td>
<td><input type="button" class="button" id="coma" value=","></td>
<td colspan="2"><input type="button" class="button" id="igual" value="=" onClick="resultado()"></td>
</tr>
</table>
</body>
</html>
