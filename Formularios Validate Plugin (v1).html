<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formularios VII Validación I. Vídeo 63</title>

<style>
body{background-color:#FFC;}
#principal{padding:10px 10px 10px 50px; background-color:#f93; box-shadow: 10px 10px 5px 0px #999999; border-radius: 10px;}
td{padding-bottom: 25px;}
h1{text-align: center;}
.no_habilitado{visibility:hidden}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="jquery.validate\jquery.validate.js"></script>
<script>
$(function(){
		$("#form_datos").validate();
		

}); //fin de funcion ready
</script>

</head>
<body>
<h1>Envio de datos</h1>
<div id="contenedor">
<form id="form_datos">
<table width="20%" border="0" align="center" id="principal">
	<tr>
		<td><label for="nombre">Nombre:</label></td>
		<td><input type="text" name="nombre" id="nombre" class="required" title="este campo es obligatorio"></td>
	</tr>
	<tr>
		<td><label for="apellido">Apellido:</label></td>
		<td><input type="text" name="apellido" id="apellido"class="required" title="este campo es obligatorio"></td>
	</tr>
	<tr>
		<td><label for="fecha_nac">Fecha de Nacimiento:</label></td>
		<td><input type="text" name="fecha_nac" id="fecha_nac" class="date" title="MM/DD/AAAA"></td>
	</tr>
	<tr>
		<td><label for="edad">Edad:</label></td>
		<td><input type="text" name="edad" id="edad" class="number"></td>
	</tr>
	<tr>
		<td><label for="cp">Codigo Postal:</label></td>
		<td><input type="text" name="cp" id="cp"></td>
	</tr>

	<tr>
		<td><label for="email">Email:</label></td>
		<td><input type="text" name="email" id="email" class="email" title="ingresa un mail valido"></td>
	</tr>
	<tr>
		<td><label for="web">Pagina Web:</label></td>
		<td><input type="text" name="web" id="web" class="url" title="ingresa un URL valido: http://..."></td>
	</tr>




	<tr>
		<td>Pais:</td>
		<td><label for="pais"></label>
		<select name="pais" id="pais">
			<option>Espana</option>
			<option>Mexico</option>
			<option>Colombia</option>
			<option>Peru</option>
			<option>Chile</option>
			<option>Argentina</option>
		</select></td>
	</tr>
	
		
	<tr>
	<td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>
	</tr>
</table>
</form>

</body>
</html>
