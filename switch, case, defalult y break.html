<!DOCTYPE html>
<html>
<head>
	<!doctype html>
	<html lang="es">
	<meta charset="UTF-8">
		<title>switch y case</title>
<style>

</style>

<script>
window.onload=fruteria
	function fruteria() {
 		var fruta=prompt("que fruta quieres");
		switch (fruta){	
			case 'naranja': alert(fruta +" cuesta $2 el kilo");break;
			case 'bananas': alert(fruta +" cuesta $10 el kilo"); break;
			default: alert("no tenemos "+fruta)}
		alert("hasta pronto"); document.getElementById("contenedor").innerHTML=fruta;}



</script>

<head/>
<body>
	
<div id="contenedor"></div>
</body>
</html>
