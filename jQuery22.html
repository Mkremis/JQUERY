<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animate y funciones anidadas. VÃ­deo 49</title>
<style>
#titulo{margin-left:150px;}
#foto p{
	background-color:#000;
	color:#fff;
	font-size:24px;
	text-align:center;
	font-weight:bold;
	width:300px;}
h1{text-align:center;}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
$(function(){$("#titulo").hide();
		$("#foto img").width(60).height(40).click(function()
			{$(this).animate({marginLeft:"150px", width:"300px", height:"200px"},1500,function()
				{$("#titulo").fadeIn(1000).delay(1000).fadeOut(1000);
					}).delay(3000);//termina animate

		$(this).animate({marginLeft:"0px", width:"60px", height:"40px"},1500);//termina animate


	});//termina la funcion click		

});//termina la funcion ready
</script>

</head>
<body>
<h1>Prueba Imagen</h1>
<div id="foto">
<img src="imagenes\petcare.jpg" width="300" height="200" id="imagen1">
<p id="titulo">PETCARE</p>
</div>
</body>
</html>
